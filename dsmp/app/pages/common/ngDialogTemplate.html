<div class="dialog-header">
	{{dialogTitle}}
	<fun-Icon id="guanbi" ng-click="closeThisDialog()" class="dialog-icon"></fun-Icon>
</div>
<div class="dialog-main" ng-transclude></div>
<div class="dialog-bar">
	<button class="btn dialog-btn dialog-ok margin-right-20" ng-click="ok()">确定</button>
	<button class="btn dialog-btn dialog-cancel" ng-click="closeThisDialog();reSet();">取消</button>
</div>
