<form class="content"  ng-controller="syncStepOneCtrl">
    <div class="mb15">
        <div class="dialog-text "><span class="must-before">任务类型：</span></div>
        <!-- <ui-select class="dialog-input" ng-model="syncInfoData.operType" ng-change="changeType(syncInfoData.operType)" ng-disabled="true">
            <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
            <ui-select-choices repeat="item in taskData | filter: $select.search">
                <span ng-bind-html="item.name | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>  --> 
        <input class="form-control dialog-input" 
            type="text" 
            ng-model="syncInfoData.operType" 
            ng-disabled="true"
            />
    </div>

    <div class="mb15">
        <ng-form name="jobForm">
            <div class="dialog-text "><span class="must-before">任务名称：</span></div>
            <input class="form-control dialog-input" type="text" 
                ng-model="syncInfoData.jobName"
                ng-blur="checkAzkabanJobName(syncInfoData.jobName)" 
                ng-maxlength=48
                ng-pattern= "/^[A-Za-z][\w]*$/" 
                />
            <p ng-show="jobForm.$invalid && jobForm.$dirty" style="margin-left:10px; font-size: 12px; color: red; margin-top: 6px;">请输入任意字母数字下划线,只能以字母开头，且最大长48</p>
        </ng-form>

    </div>
    <!-- 目前该项不要 -->
   <!--  <div class="mb15">
        <div class="dialog-text "><span>执行计划：</span></div>

        <div class="checkboxDiv">
            <input style="margin-left: -150px;" type="radio" value="one" ng-model="permis" ng-click="changeRadio(permis)" /><span class="paadingall">只读</span>
            <input type="radio" value="three" ng-model="permis" ng-click="changeRadio(permis)" /><span class="paadingall">只写</span>
        </div>
    </div> -->

    <div class="mb15" >
        <ng-form name="textForm">
            <div class="dialog-text "><span>说明：</span></div>
            <textarea class="form-control dialog-textarea" 
                ng-model="syncInfoData.desc"
                ng-maxlength=1000 
                ></textarea>
                <span ng-show="textForm.$invalid && textForm.$dirty" style="margin-left:10px; font-size: 12px; color: red;">1000字长度内</span>
        </ng-form>
    </div>

	<div class="mb15">
		<input type="submit" class="btn dialog-ok page-ml form-control dialog-input" ng-click="getNextData()" value="下一步" />
	</div>
</form>
