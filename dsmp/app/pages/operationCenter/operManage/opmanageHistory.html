<!--任务历史详情界面-->
<div ng-controller="opmanageHistoryCtrl" class="query-wrap">
    <div class="tablist-details">
        <div class="position-relative query-table">

            <div class="tablist-bar">

                <span>任务状态：</span>
                <ui-select  class="dialog-input mr10" ng-model="data.searchState" ng-change="getSelectState(data.searchState)">
                    <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="item in stateData | filter: $select.search">
                        <span ng-bind-html="item.name | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>

                <div class="tablist-search">

                    <div class="display-iblock hand-border input-padding input-h input-w input-search">
                        <input class="hand-input" placeholder="请输入任务名称" ng-model="searchKey"
                               fun-Keyboard="{method:'dataSearch'}" ng-keyup="myKeyup($event)"/>
                        <fun-Icon id="msnui-find" ng-click="dataSearch()" class="search-icon"></fun-Icon>
                    </div>
                </div>

            </div>
            <table ng-table="tableParams" class="table table-striped tablist operationTable">
                <thead>
                <tr>
                    <th>
                        <span class="checkBox file-checkbox">
                            <input type="checkbox" class="input_check" id="ckAllOpHity" ng-model="isSelectAll"
                                    ng-click="selectAll(isSelectAll)"><label for="ckAllOpHity"></label>
                        </span>
                    </th>
                    <th>任务名称</th>
                    <th>任务类型</th>
                    <th>脚本类型</th>
                    <th>任务状态</th>
                    <th>创建时间</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in tabData">
                    <td style="width: 80px;">
                        <span class="checkBox file-checkbox">
                            <input type="checkbox" class="input_check" id="{{'check'+$index}}" ng-model="selected[$index]"><label
                            for="{{'check'+$index}}"></label></span>
                    </td>
                    <td ng-bind="item.jobName"></td>
                    <td ng-bind="item.jobType"></td>
                    <td ng-bind="item.sqlType" ></td>
                    <td ng-bind="item.jobState|date:'yyyy-MM-dd HH:mm:ss'"></td>
                    <td ng-model="row.startTime"> </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
