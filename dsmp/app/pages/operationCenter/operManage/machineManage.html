<div ng-controller="machineManageCtrl" class="query-wrap">
	<div class="tablist-details">
		<div class="position-relative query-table">

			<div class="tablist-bar">
				<div class="tablist-search">

					<div class="display-iblock hand-border input-padding input-h input-w input-search">
						<input class="hand-input" placeholder="请输入任务名称" ng-model="searchKey" fun-Keyboard="{method:'dataSearch'}" ng-keyup="myKeyup($event)" />
						<fun-Icon id="msnui-find" ng-click="dataSearch()" class="search-icon"></fun-Icon>
					</div>
				</div>

				<div class="right_btn fr color-blue">
					<div class="cursor-pointer fr btn-border btn-delete color-blue ml10" ng-click="batchDelete()">
						<fun-Icon id="shanchu"></fun-Icon>
						<span>批量删除</span>
					</div>

				</div>
			</div>
			<table ng-table="tableParams" class="table table-striped tablist operationTable">
				<thead>
					<tr>
						<th >
							<span class="checkBox file-checkbox">
								<input type="checkbox" class="input_check" id="checkAlljiqi" ng-model="isSelectAll"
                                       ng-click="selectAll(isSelectAll)"><label for="checkAlljiqi"></label>
							</span>
						</th>
						<th>任务名称</th>
						<th>任务类型</th>
						<!--<th>特征列</th>-->
						<!--<th>标签类</th>-->
						<!--<th>算法参数</th>-->
						<!--<th>任务状态</th>-->
						<th>创建时间</th>
						<th>创建人</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in tabData">
						<td style="width: 80px;">
							<span class="checkBox file-checkbox"><input type="checkbox" class="input_check"
                                                                    id="{{'MachineCheck'+item.id}}" ng-model="selected[item.id]"><label
                                for="{{'MachineCheck'+item.id}}"></label></span>
						</td>
						<td ng-bind="item.taskName" ng-click="addMenuTabs('任务运维','operCase','2', item)" class="canDbclick"></td>
						<td ng-bind="item.taskType"></td>
						<!--<td ng-bind="item.featureCols"></td>-->
						<!--<td ng-bind="item.labelCols"></td>-->
						<!--<td ng-model="item.algopts"> </td>-->
						<!--<td ng-model="item.status"> </td>-->
                        <td>{{item.createtime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
						<td ng-bind="item.createAccount"></td>
						<td>

							<fun-icon-title title="编辑" id="bianji" ng-click="editMachine('机器学习','machineDetail',item)"></fun-icon-title>
							<fun-icon-title title="删除" id="del-round" ng-click="deleteTable(item)"></fun-icon-title>
                            <fun-icon-title title="执行" id="zhixing01" ng-click="exectueTable(item)"></fun-icon-title>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
