<dialog-Template>
	<div class="addCategory-wrap">
		<div class="mb10">
			<div class="dialog-text "><span class="must-before">分类名称：</span></div>
			<input class="form-control dialog-input" ng-model="categoryInfo.typeName"/>
		</div>
		<div class="mb10">
			<div class="dialog-text "><span class="must-before">分类拼音：</span></div>
			<input class="form-control dialog-input" ng-model="categoryInfo.typePinyin"/>
		</div>
	</div>
</dialog-Template>
