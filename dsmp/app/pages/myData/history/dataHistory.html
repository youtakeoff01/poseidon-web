<div class="common-breadcrumb">
	<!--<router-Navigate></router-Navigate>-->
	<div class="common-breadcrumb" ncy-breadcrumb></div>
</div>

<!--数据同步历史-->
<div ng-controller="dataHistoryCtrl" class="query-wrap">
	<div class="tablist-details">
		<div class="position-relative query-table">

			<div class="tablist-bar">
				<div class="tablist-search">
					<div class="display-iblock hand-border input-padding input-h input-w input-search">
						<input class="hand-input" placeholder="请输入任务名称" fun-Keyboard="{method:'dataSearch'}" ng-model="searchKey" ng-keyup="myKeyup($event)" />
						<fun-Icon id="msnui-find" ng-click="dataSearch()" class="search-icon"></fun-Icon>
					</div>
				</div>

				
			</div>
			<table ng-table="tableParams" class="table table-striped tablist">
				<thead>
					<tr>
						<th>
							<span class="checkBox file-checkbox"><input type="checkbox" class="input_check" id="ckAlldaHist"   ng-model="isSelectAll" ng-click="selectAll(isSelectAll)"><label for="ckAlldaHist"></label></span>
						</th>
						<th>任务名称</th>
						<th>任务状态</th>
						<th>更新时间</th>
						
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in historyData">
						<td style="width: 80px;">
							<span class="checkBox file-checkbox"><input type="checkbox" class="input_check" id="{{'check'+$index}}" ng-model="selected[$index]"><label for="{{'check'+$index}}"></label></span>
						</td>
						<td ng-bind="item.jobName"></td>
						<td ng-bind="item.jobState"></td>
						<td ng-bind="item.updateTime"></td>
						
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
